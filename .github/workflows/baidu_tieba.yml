# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: TiebaSignin

env:
  TZ: Asia/Shanghai
  BASE_PATH: '.core/baidu_tieba/'

on:
  push:
    paths:
      - '${BASE_PATH}tieba_actions_run'
  schedule:
    - cron: '37 19,13 * * *'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${BASE_PATH}requirements.txt

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('${BASE_PATH}requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: start run
        env:
          PUSHPLUS_KEY: ${{ secrets.PUSHPLUS_KEY }}
          PRIVATE_AES_KEY: ${{ secrets.PRIVATE_AES_KEY }}
        run: |
          python -u ${BASE_PATH}main.py